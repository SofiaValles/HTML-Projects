<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle Timer</title>
    <link rel="stylesheet" href="programita.css">
</head>

<body>
    <header>
        <div class = 'header-container'>
        <h2>Noodles timer! ★</h2>
    </div>
    </header>
    <p> (ﾉ ◕ ヮ ◕)ﾉ*:･ﾟ ✧</p>
    <button id="startBtn" onClick = "myFunction()"> Start! </button>

    <div id="timeDisplay">08:00</div>
    <img src="noodles.png" alt="noodles bowl illustration" width="300px">


    <div class="container"> </div>


    <script>
        const myFunction = () => {
            let count = 480;
            const timeDisplay = document.getElementById('timeDisplay');
            
            const interval = setInterval(() => {
                

                // Convertir segundos a MM:SS
                const minutes = Math.floor(count / 60);
                const seconds = count % 60;
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Mostrar en pantalla
                timeDisplay.textContent = formattedTime;

                count--;

                if (count === 0) {
                    clearInterval(interval);
                    alert("Time is up");
                }
            }, 1000);



    };
    </script>




</body>


</html>
