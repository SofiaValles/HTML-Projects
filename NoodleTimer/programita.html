<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>

<body>
    <header>
        <div class = 'header-container'>
        <h2>Noodles timer! â˜…</h2>
    </div>
    </header>
    <p> (ï¾‰ â—• ãƒ® â—•)ï¾‰*:ï½¥ï¾Ÿ âœ§</p>
    <button id="startBtn" onClick = "myFunction()"> Start! </button>

    <div id="timeDisplay">08:00</div>
    <img src="noodles.png" alt="noodles bowl illustration" width="300px">


    <div class="container"> </div>


    <script>
        let interval = null; // Variable global para el intervalo
        
        const myFunction = () => {
            // Limpiar intervalo anterior si existe
            if (interval) {
                clearInterval(interval);
            }
            
            let count = 480;
            const timeDisplay = document.getElementById('timeDisplay');
            
            // Resetear el display inmediatamente
            timeDisplay.textContent = '08:00';
            
            interval = setInterval(() => {
                count--;

                // Convertir segundos a MM:SS
                const minutes = Math.floor(count / 60);
                const seconds = count % 60;
                const formattedTime = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

                // Mostrar en pantalla
                timeDisplay.textContent = formattedTime;

                if (count === 0) {
                    clearInterval(interval);
                    interval = null;
                    alert("Time is up ğŸœ");
                }
            }, 1000);
    };
    </script>
