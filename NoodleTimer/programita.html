<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noodle Timer</title>
    <link rel="stylesheet" href="programita.css">
</head>

<body>
    <header>
        <div class = 'header-container'>
        <h2>Noodles timer! ★</h2>
    </div>
    </header>
    <p> (ﾉ ◕ ヮ ◕)ﾉ*:･ﾟ ✧</p>
    <button> Start! </button>

    <img src="noodles.png" alt="noodles bowl illustration" width="300px">


    <div class="container"> </div>


    <script>
        let count = 480;
        const interval =
        SetInterval(()=>{count--;
        if(count===0 ){
            clearInterval(interval);
            alert ("Time is up");
        }
    },1000);
    </script>




</body>


</html>
